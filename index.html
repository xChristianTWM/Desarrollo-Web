<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/slider-def.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    
    <title>NextMasterRace</title>
</head>
<body>

    <div class="gradient-background__wrapper">
		<div class="gradient-background">
			<div class="gradient-background__shape gradient-background__shape--1"></div>
			<div class="gradient-background__shape gradient-background__shape--2"></div>
		</div>
		<div class="gradient-background__noise"></div>
	</div>

    <div class="top-bar">
        <div class="container">
            <div class="top-items">
                <div class="nav-brands">
                    <div>
                        <img src="assests/marcas/intel.png" alt="intel">
                    </div>
                    <div>
                        <img src="assests/marcas/amd.png" alt="amd">
                    </div>
                    <div>
                        <img src="assests/marcas/asus.png" alt="asus">
                    </div>
                    <div>
                        <img src="assests/marcas/corsair.png" alt="corsair">
                    </div>
                    <div>
                        <img src="assests/marcas/aorus.png" alt="aorus">
                    </div>
                    <div>
                        <img src="assests/marcas/nvidia.png" alt="nvidia">
                    </div>
                    <div>
                        <img src="assests/marcas/seagate.png" alt="seagate">
                    </div>
                </div>
                <div class="nav-text">
                    <div>
                        <img src="assests/iconos/phone.png" alt="phone">
                    </div>
                    <div>
                        1122334455
                    </div>
                    <div class="separacion">
                        /
                    </div>
                    <div>
                        <img src="assests/iconos/mail.png" alt="mail">
                    </div>
                    <div>
                        correo@mail.com
                    </div>
                    <div class="separacion">
                        /
                    </div>
                    <div>
                        <img src="assests/iconos/contacto.png" alt="contacto">
                    </div>
                    <div>
                        contacto
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-bar">
        <p class="menu">Inicio</p>
        <p class="menu">Armá tu PC</p>
        <p class="menu">PC Armadas</p>
        <p class="menu">Hardware</p>
        <p class="menu">Periféricos</p>
        <p class="menu">Notebooks</p>
        <p class="menu">Monitores</p>
    </div>


    <div id="slider">
        <div class="slides">
          <!-- First slide -->
          <div class="slider">
            <div class="images">
              <img src="assests/slides/1.png">
            </div>
          </div>
          <!-- Second slide -->
          <div class="slider">
            <div class="images">
              <img src="assests/slides/2.png">
            </div>
          </div>
          <!-- Third slide -->
          <div class="slider">
            <div class="images">
              <img src="assests/slides/3.png">
            </div>
          </div>
          <!-- Fourth slide -->
          <div class="slider">
            <div class="images">
              <img src="assests/slides/4.png">
            </div>
          </div>
        </div>
      </div>

    <div class="text-destacado">
        <h2>Destacados</h2>
    </div>

    <section class="container-cards">
        <div class="cards">
            <div>
                <img src="assests/productos/mouse.png" alt="mouse">
            </div>
            <div class="descripcion">MOUSE LOGITECH G502 GAMING HERO 910-005550</div>
            <div class="price">Precio</div>
        </div>
        <div class="cards">
            <img src="assests/productos/ram.png" alt="ram">
        </div>
        <div class="cards">
            <img src="assests/productos/gabinete.png" alt="gabinete">
        </div>
        <div class="cards">
            <img src="assests/productos/microfono.png" alt="microfono">
        </div>
        <div class="cards">
            <img src="assests/productos/placa-video.png" alt="placa-video">
        </div>
        <div class="cards">
            <img src="assests/productos/teclado.png" alt="teclado">
        </div>
        <div class="cards">
            <img src="assests/productos/monitor.png" alt="monitor">
        </div>
        <div class="cards">
            <img src="assests/productos/auris.png" alt="auris">
        </div>
    </section>

</body>
</html>
